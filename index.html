<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Todo's</title>
</head>
<body>
    <div class="wrapper">

        <h1 id="title">What's Next ?</h1>
        <form onsubmit="event.preventDefault(); pushIn()">
            <input type="text" id="trello-input">
            <button type="submit" id="submit">Push In</button>
        </form>
        <div id="list">
            <h3>Todo Task's</h3>
        </div>
    </div>
    <div class="clear">
        <button id="clear">Clear</button>
    </div>


    <script src="./trello.js"></script>
</body>
</html>
